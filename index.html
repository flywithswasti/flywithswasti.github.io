<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fly With Me Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background: black;
    color: lightblue;
  }

  .page {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .page.active {
    display: flex;
    flex-direction: column;
    background-size: cover;
    background-position: center center;
  }

  #page1 {
    background-image: url('images/background1.png');
    color: lightblue;
  }
  #page1-text {
    font-family: 'Pacifico', cursive;
    font-size: 5vw;
    text-align: center;
    flex: 1;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 2s ease, transform 2s ease;
  }
  #page1-text.show {
    opacity: 1;
    transform: translateY(0);
  }
  #page1-profile {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 2s ease, transform 2s ease;
  }
  #page1-profile.show img {
    max-height: 50vh;
    border-radius: 50%;
    box-shadow: 0 0 20px 3px rgba(173,216,230,0.7);
  }
  #page1-profile.show {
    opacity: 1;
    transform: translateY(0);
  }

  #page2 {
    position: relative;
    color: lightblue;
    overflow: hidden;
    background: transparent;
  }
  #page2-bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('images/background2.png') center/cover no-repeat;
    filter: none;
    transition: filter 2s ease;
    z-index: 1;
  }
  #page2-bio {
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 40px 20px;
    font-size: 1.8rem;
    text-align: center;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 2s ease, transform 2s ease;
    user-select: text;
    margin: auto;
  }
  #page2.show-blur #page2-bg {
    filter: blur(4px);
  }
  #page2.show-bio #page2-bio {
    opacity: 1;
    transform: translateY(0);
  }

  #page3 {
    background-color: black;
    color: white;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
  }

  #page4 {
    background-image: url('images/background4.png');
    flex-direction: column;
    color: lightblue;
    justify-content: center;
    align-items: center;
  }
  #page4-logo {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }
  #page4-email {
    font-size: 1.5rem;
    color: black;
    font-family: 'Roboto', sans-serif;
  }
</style>
</head>
<body>

<section id="page1" class="page active">
  <div id="page1-text">Fly With Me</div>
  <div id="page1-profile">
    <img src="images/profile.jpg" alt="Profile Photo" />
  </div>
</section>

<section id="page2" class="page">
  <div id="page2-bg"></div>
  <div id="page2-bio">
    <p>
      This is a sample 150-200 word bio. Replace this with your real bio text. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>
</section>

<section id="page3" class="page">
  <div>Page 3 Coming Soon...</div>
</section>

<section id="page4" class="page">
  <img id="page4-logo" src="images/logo7.png" alt="Mail Emoji" />
  <div id="page4-email">swasti.desai.225@gmail.com</div>
</section>

<script>
  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3'),
    document.getElementById('page4'),
  ];
  let currentPage = 0;
  let isAnimating = false;

  function animatePage1() {
    document.getElementById('page1-text').classList.add('show');
    document.getElementById('page1-profile').classList.add('show');
  }

  function animatePage2() {
    const page2 = document.getElementById('page2');
    page2.classList.remove('show-blur', 'show-bio');
    setTimeout(() => page2.classList.add('show-blur', 'show-bio'), 2000);
  }

  function resetAnimations() {
    document.getElementById('page1-text').classList.remove('show');
    document.getElementById('page1-profile').classList.remove('show');
    const page2 = document.getElementById('page2');
    page2.classList.remove('show-blur', 'show-bio');
  }

  function showPage(index) {
    if (index < 0 || index >= pages.length || isAnimating) return;
    isAnimating = true;

    pages[currentPage].classList.remove('active');
    resetAnimations();
    currentPage = index;
    pages[currentPage].classList.add('active');

    if (currentPage === 0) animatePage1();
    if (currentPage === 1) animatePage2();

    setTimeout(() => { isAnimating = false; }, 2500);
  }

  window.addEventListener('wheel', (event) => {
    if (event.deltaY > 0 && currentPage < pages.length - 1) {
      showPage(currentPage + 1);
    } else if (event.deltaY < 0 && currentPage > 0) {
      showPage(currentPage - 1);
    }
  });

  window.onload = () => animatePage1();
</script>

</body>
</html>
