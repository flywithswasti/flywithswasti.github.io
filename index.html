<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Swasti Desai</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
  }

  /* Common page styles */
  .page {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: filter 1.2s ease;
  }

  .page.active {
    display: flex;
  }

  /* PAGE 1 - Intro */
  #page1 {
    background: url('images/background1.png') no-repeat center center / cover;
    filter: none;
    flex-direction: column;
  }
  #page1-text {
    font-size: 3rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 1.2s ease, transform 1.2s ease;
    transform: translateY(50px);
    color: white;
  }
  #page1-text.show {
    opacity: 1;
    transform: translateY(0);
  }
  #page1-profile {
    margin-top: 2rem;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  #page1-profile.show {
    opacity: 1;
  }

  /* PAGE 2 - Bio */
  #page2 {
    background: url('images/background2.png') no-repeat center center / cover;
    filter: blur(0);
    color: lightblue;
    flex-direction: column;
  }
  #page2.show-blur {
    filter: blur(5px);
    transition: filter 1.2s ease;
  }
  #page2.show-bio {
    color: white;
    transition: color 1.2s ease;
  }
  #page2-bio-text {
    max-width: 600px;
    font-size: 1.5rem;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  #page2.show-bio #page2-bio-text {
    opacity: 1;
  }

  /* PAGE 3 - Folder Section */
  #page3 {
    background: url('images/background3.png') no-repeat center center / cover;
    filter: blur(0);
    flex-direction: column;
    color: white;
  }
  #page3.show-blur {
    filter: blur(5px);
    transition: filter 1.2s ease;
  }
  #page3.show-content {
    filter: none;
    transition: filter 1.2s ease;
  }
  #folder-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    max-width: 900px;
    margin-top: 2rem;
  }
  .folder-item {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 1rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .folder-item:hover {
    background: rgba(255,255,255,0.3);
  }
  .folder-logo {
    width: 80px;
    height: 80px;
    margin-bottom: 0.5rem;
  }
  .folder-label {
    font-size: 1.2rem;
  }

  /* PAGE 4 - Contact */
  #page4 {
    background: url('images/background4.png') no-repeat center center / cover;
    color: lightblue;
    flex-direction: column;
    display: none;
  }
  #page4.active {
    display: flex;
  }
  #page4-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 1rem;
  }
  #page4-email {
    font-size: 2rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- PAGE 1 -->
<section id="page1" class="page active">
  <div id="page1-text">Welcome to Swasti Desai's Portfolio</div>
  <img id="page1-profile" src="images/profile.jpg" alt="Profile Picture" />
</section>

<!-- PAGE 2 -->
<section id="page2" class="page">
  <div id="page2-bio-text">
    Hello! I am Swasti Desai, passionate about tech, design, and innovation. This portfolio highlights my projects and skills.
  </div>
</section>

<!-- PAGE 3 -->
<section id="page3" class="page">
  <div id="folder-grid">
    <div class="folder-item">
      <img class="folder-logo" src="images/folder1.png" alt="Folder 1" />
      <div class="folder-label">Projects</div>
    </div>
    <div class="folder-item">
      <img class="folder-logo" src="images/folder2.png" alt="Folder 2" />
      <div class="folder-label">Resume</div>
    </div>
    <div class="folder-item">
      <img class="folder-logo" src="images/folder3.png" alt="Folder 3" />
      <div class="folder-label">Blog</div>
    </div>
    <div class="folder-item">
      <img class="folder-logo" src="images/folder4.png" alt="Folder 4" />
      <div class="folder-label">Gallery</div>
    </div>
    <div class="folder-item">
      <img class="folder-logo" src="images/folder5.png" alt="Folder 5" />
      <div class="folder-label">About</div>
    </div>
    <div class="folder-item">
      <img class="folder-logo" src="images/folder6.png" alt="Folder 6" />
      <div class="folder-label">Contact</div>
    </div>
  </div>
</section>

<!-- PAGE 4 -->
<section id="page4" class="page">
  <img id="page4-logo" src="images/logo7.png" alt="Mail Emoji" />
  <div id="page4-email">swasti.desai.225@gmail.com</div>
</section>

<script>
  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3'),
    document.getElementById('page4'),
  ];
  let currentPage = 0;
  let isAnimating = false;

  function animatePage1() {
    const text = document.getElementById('page1-text');
    const profile = document.getElementById('page1-profile');
    text.classList.add('show');
    profile.classList.add('show');
  }

  function animatePage1Back() {
    const page1 = pages[0];
    page1.style.filter = 'none';
    page1.classList.remove('show-blur', 'show-bio');

    document.getElementById('page1-text').classList.remove('show');
    document.getElementById('page1-profile').classList.remove('show');

    setTimeout(() => {
      document.getElementById('page1-text').classList.add('show');
      document.getElementById('page1-profile').classList.add('show');
    }, 100);

    setTimeout(() => {
      isAnimating = false;
    }, 1200);
  }

  function animatePage2() {
    const page2 = pages[1];
    page2.classList.add('show-blur');
    setTimeout(() => {
      page2.classList.add('show-bio');
      isAnimating = false;
    }, 1200);
  }

  function animatePage3() {
    const page3 = pages[2];
    page3.classList.add('show-blur');
    setTimeout(() => {
      page3.classList.add('show-content');
      isAnimating = false;
    }, 1200);
  }

  function showPage(index) {
    if (isAnimating || index === currentPage) return;
    isAnimating = true;
    console.log(`Switching from page ${currentPage + 1} to page ${index + 1}`);

    // Remove animation classes from current page
    if (currentPage === 0) {
      document.getElementById('page1-text').classList.remove('show');
      document.getElementById('page1-profile').classList.remove('show');
      pages[0].classList.remove('show-blur', 'show-bio');
    }
    if (currentPage === 1) {
      pages[1].classList.remove('show-blur', 'show-bio');
    }
    if (currentPage === 2) {
      pages[2].classList.remove('show-blur', 'show-content');
    }

    pages[currentPage].classList.remove('active');

    // Show new page
    pages[index].classList.add('active');

    if (index === 0) {
      if (currentPage === 1) {
        animatePage1Back();
      } else {
        setTimeout(() => {
          animatePage1();
          isAnimating = false;
        }, 100);
      }
    } else if (index === 1) {
      setTimeout(() => {
        animatePage2();
      }, 100);
    } else if (index === 2) {
      setTimeout(() => {
        animatePage3();
      }, 100);
    } else if (index === 3) {
      // Page 4 - no animation delay needed
      isAnimating = false;
    }

    currentPage = index;
  }

  // Improved scroll handler with debounce
  let scrollTimeout;
  window.addEventListener('wheel', (e) => {
    if (isAnimating) return;

    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      if (e.deltaY > 0) {
        // Scroll down
        if (currentPage < pages.length - 1) {
          showPage(currentPage + 1);
        }
      } else if (e.deltaY < 0) {
        // Scroll up
        if (currentPage > 0) {
          showPage(currentPage - 1);
        }
      }
    }, 50);
  });

  window.onload = () => {
    animatePage1();
  };
</script>

</body>
</html>
